  <form action="calculator.php" method="post">

  <?php
    if (isset($_POST['num1']) && isset($_POST['num2'])) {
      $num1 = $_POST['num1'];
      $num2 = $_POST['num2'];
      $operation = $_POST['operation'];

      if ($operation == "add") {
        $result = $num1 + $num2;
      } elseif ($operation == "subtract") {
        $result = $num1 - $num2;
      } elseif ($operation == "multiply") {
        $result = $num1 * $num2;
      } elseif ($operation == "divide") {
        $result = $num1 / $num2;
      }

      echo "Result: $result";
    }
  ?>
