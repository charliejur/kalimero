<!-- grades.html -->

<html>
<head>
  <title>Grades</title>
</head>
<body>
  <form>
    <label for="score">Enter score:</label>
    <input type="number" id="score" min="0" max="100">
    <button type="button" onclick="determineGrade()">Determine Grade</button>
  </form>
  <br>
  <div id="result"></div>
  <script>
    function determineGrade() {
      var score = document.getElementById('score').value;

      if (score >= 90) {
        var grade = 'A';
      } else if (score >= 80) {
        var grade = 'B';
      } else if (score >= 70) {
        var grade = 'C';
      } else if (score >= 60) {
        var grade = 'D';
      } else {
        var grade = 'F';
      }

      document.getElementById('result').innerHTML = 'Grade: ' + grade;
    }
  </script>
</body>
</html>
