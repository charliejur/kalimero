<!-- grades.html -->

<html>
<head>
  <title>Grades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="score">Zadejte dosažený počet bodů:</label>
    <input type="number" id="score" min="0" max="100">
    <button type="button" onclick="determineGrade()">Ohodnoť</button>
  </form>
  <br>
  <div id="result"></div>
  <script>
    function determineGrade() {
      var score = document.getElementById('score').value;

      if (score >= 90) {
        var grade = '1';
      } else if (score >= 75) {
        var grade = '2';
      } else if (score >= 50) {
        var grade = '3';
      } else if (score >= 25) {
        var grade = '4';
      } else {
        var grade = '5';
      }

      document.getElementById('result').innerHTML = 'Grade: ' + grade;
    }
  </script>
</body>
</html>
